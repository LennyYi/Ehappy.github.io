---
layout: default
---

<div class="home">

  <h2 class="page-heading">最新内容</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        

        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>&nbsp;&#45;&nbsp;<small><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <span class="post-meta">{{post.category}}</span>
            <span class="post-meta">{{post.excerpt}}</span>
            <h1>随笔分类</h1>
              {% for category in site.categories %}
              <ul>
                  <li><a href="{{ site.baseurl}}/category/{{ category.first }}.html">{{category.first}}（{{category.last.size}}）</a></li>
              </ul>
              {% endfor %}
          </small>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
